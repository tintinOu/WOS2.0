name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
            bun-version: latest

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
            # Backend URL from Cloud Run
            VITE_API_URL: "https://bodyshop-backend-559868503103.us-central1.run.app"

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
